<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 화면구성 -2</title>
</head>
<body>
	<header>
		<h1> 비트대학교 학과정보 </h1>
		<nav>
			<ul>
			<li><a href = "#">국어국문학과</a></li>
			<li><a href = "#">일어일문학과</a></li>
			<li><a href = "#">중어중문학과</a></li>
			<li><a href = "#">독어독문학과</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article>
			<h3>국어국문학과</h3>
			<p>
				안녕하세요 <strong>국어국문학과</strong>입니다.
			</p>
		</article>
		<article>
			<h3>일어일문학과</h3>
			<p>
				안녕하세요 <mark>일어일문학과</mark>입니다.<!-- <span style ="bakcground-color :yellow"> 대체  -->
			</p>
		</article>
		<article>
			<h3>중어국문학과</h3>
			<p>
				안녕하세요 <mark style = "background-color: skyblue">중어국문학과</mark>입니다.
			</p>
		</article>
		<article>
			<h3>독어독문학과</h3>
			<p>
				안녕하세요 <b>독어독문학과</b>입니다.
			</p>
		</article>
	
	</section>


	<footer>
		
		<address> 
		<p> 서울시 서초구 서초동 비트빌 3층 비트대학교</p> 
		<p> 전화번호 : 02 3486 3456 </p>
		</address>
		
	<p>저작권은 <em>비트대학교</em>에 귀속됩니다.</p>
	</footer>
</body>
</html>

<!--
	 html5 추가된 태그
	header  : 사이트명, 로고 포함하는 영역
	nav     : 사이트 메뉴포함하는 영역
	section : 문서의 내용부
	article : 뮨서의 내용을 세부적으로 분리
	aside   : 문서의 주내용을 기준으로 주변에 배치
	footer  : 사이트정보 저작권 연락처 부가정보

 -->
