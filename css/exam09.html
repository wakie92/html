<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 200px;
		padding : 10px;
		margin : 10px;
		text-align : center;
		/* border : width style color */
		border : 1px solid red;
		border-radius: 20px;
	}
	
	.div02{
		border-top-left-radius: 0px;
		border-bottom-right-radius: 0px;
		
	}
	.div01{
		/* display : none;   *//* div영역포함 화면에 없어진게 보이는것 */
		visibility: hidden;/* 화면에 안보일뿐 영역은 잡혀있음 */
	}
</style>
</head>
<body>
	<div class = "div01">사각형 1</div>
	<div class = "div02">사각형 2</div>
</body>
</html>
