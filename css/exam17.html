<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	/* 태그명 [attribute] {
	
	} */
	
	input[type=text]{
		background-color: blue;
	}
	img{
		width : 100px;
		height : 100px;
		border: 5px solid red;
		marigin : 10px;
	}
	
	[src$= gif]{
		border-color:  yellow;
	}
	
	[src$= jpg]{
		border-color:  orange;
	}
	
	[src$= png]{
		border-color:  green;
	}
	
	 [src^=imges]{
		border-color: blue;
	} 
	
	
</style>
</head>
<body>
	<form>
		아이디: <input type = "text" autofocus><br>
		패스워드: <input type = "password"><br>
	
	</form>
	<br>
	<img src="imges/bullet.gif">
	<img src="imges/dog.jpg">
	<img src="imges/logo.png">
</body>
</html>
