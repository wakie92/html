<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrapper {
		width: 80%;
		margin: 0 auto;
	}

	header {
		background-color: red;
		width: 100%;
		min-height: 120px;
	}
	
	aside {
		background-color: yellow;
		width: 30%;
		height: 600px;
		float: left;
	}
	
	section {
		background-color: green;
		width:70%;
		float: right;
		height: 600px;
	}
	
	footer {
		clear: both;
		background-color: orange;
		min-height: 100px;
	}

</style>

</head>
<body>
<div id="wrapper">
	<header>
	헤더부분
	</header>

	<aside>
		aside부분
	</aside>
	<section>
		section부분
	</section>
	<footer>
		footer부분
	</footer>
</div>
</body>
</html>
