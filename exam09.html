<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>우리분식 메뉴</h2>
	
	<select >
	<option>떡볶이 </option>
	<option>김밥</option>
	<option>라면</option>
	<option>쫄면</option>
	<option>우동</option>
	</select>
	<br><br>
	<select multiple>
	<option>떡볶이 </option>
	<option>김밥</option>
	<option>라면</option>
	<option>쫄면</option>
	<option>우동</option>
	</select>
	<br><br>
	
	<select>
		<optgroup label = "분식류"></optgroup>
					<option>떡볶이 </option>
					<option>김밥</option>
					<option>라면</option>
					<option>쫄면</option>
					<option>우동</option>
		<optgroup label="식사류"></optgroup>
					<option>김치볶음밥</option>
					<option>된장찌개</option>
					<option>김치찌개</option>
					<option>부대찌개</option>
	</select>
</body>
</html>
